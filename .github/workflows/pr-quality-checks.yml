name: PR Quality Checks
on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read
  security-events: write

jobs:
  # 1. Basic CI (Lint, Test, Build, Audit)
  ci:
    name: Basic CI (Lint, Test, Build, Audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Run Audit (fail on HIGH+)
        run: npm audit --audit-level=high

      - name: Build Project
        run: npm run build

  # 2. SAST: CodeQL (Source Code Analysis)
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results

      - name: Rename CodeQL SARIF
        if: always() 
        run: |
          mv sarif-results/*.sarif sast-codeql.sarif

      - name: Upload CodeQL Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: sast-codeql.sarif
          path: sast-codeql.sarif

      - name: Fail if any CodeQL issue exists
        run: |
          count=$(jq '.runs[].results | length' sast-codeql.sarif)
          echo "Detected CodeQL issues: $count"

          if [ "$count" -gt 0 ]; then
            echo "CodeQL findings detected â€” failing pipeline."
            exit 1
          else
            echo "No CodeQL issues found."
          fi


  # 3. SCA: Trivy (Dependency & Vulnerability Scanning)
  sca:
    name: SCA (Trivy)
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Repo mode)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'sca-trivy.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: sca-trivy.sarif
          path: sca-trivy.sarif


  # 4. Secret Scanning: Gitleaks
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gitleaks Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: results.sarif
          if-no-files-found: ignore
