name: PR Quality Checks
on:
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read
  security-events: write # Required for uploading code scanning results (CodeQL/Trivy)

jobs:
  # 1. Basic CI: Build & Test
  ci:
    name: Basic CI (Build & Test)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

      - name: Build Project
        run: npm run build

  # 2. SAST: CodeQL (Source Code Analysis)
  sast:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
          output: sarif-results

      - name: Rename CodeQL SARIF
        run: |
          mv sarif-results/*.sarif sast-codeql.sarif

      - name: Upload CodeQL Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-codeql.sarif
          path: sast-codeql.sarif


  # 3. SCA: Trivy (Dependency & Vulnerability Scanning)
  sca:
    name: SCA (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Repo mode)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'sca-trivy.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'sca-trivy.sarif'
          category: 'trivy'

      - name: Upload Trivy Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sca-trivy.sarif
          path: sca-trivy.sarif


  # 4. Secret Scanning: Gitleaks
  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            detect --source=. --verbose 
            --report-format=sarif 
            --report-path=secret-gitleaks.sarif

      - name: List files for debug
        if: always()
        run: ls -R

      - name: Upload Gitleaks to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: secret-gitleaks.sarif
          category: gitleaks

      - name: Upload Gitleaks Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: secret-gitleaks.sarif
          path: secret-gitleaks.sarif
